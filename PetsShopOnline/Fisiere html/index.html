<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarie Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
    <header>
        <img src="Images/logo.png">
        <div class="search-container">
        <input type="text" placeholder="Search a title here">
        <button>Search</button>
        </div>

        <div class="account-container">
        <!-- Contul meu -->
        <a href="#"><img src="Images/user.png" alt="My account"> Contul meu</a>
        <!-- Favorite -->
        <a href="#"><img src="Images/heart.png" alt="Favorite"> Favorite</a>
        <!-- Butonul de coș -->
        <a href="#" id="cart-button" onclick="toggleCart()">
            <img src="Images/cart.png" alt="My cart"> Coșul meu
        </a>
        </div>

    </header>

     <!-- Slider-ul coșului de cumpărături -->
     <div id="cart-slider">
        <div class="cart-header">
            <h2>Coșul Meu (<span id="cart-count">0</span>)</h2>
            <button class="close-cart" onclick="toggleCart()">✖</button>
        </div>
        <div id="cart-items">
            <p>Coșul tău de cumpărături este gol.</p>
        </div>
    </div>
    <!--Nav-->
    <nav class="category-bar">
        <ul>
            <li><a href="#"><img src="Images/menu.png" alt="Meniu"> PRODUSE</a></li>
            <li><a href="index.html">Acasă</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
<!-- Carusel -->
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="Images/slide1.png" alt="Oferta 1">
            </div>
            <div class="carousel-slide">
                <img src="Images/slide2.png" alt="Oferta 2">
            </div>
            <div class="carousel-slide">
                <img src="Images/slide3.png" alt="Oferta 3">
            </div>
        </div>
        <!-- Butoane pentru navigare -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- Animale -->
     <section class="category-section">
     <h2>Cumpara pentru:</h2>
     <div class="category-container">
      <!-- Caini -->
     <a href="produse_caini.html" class="category-item">
       <div class="circle"><img src="Images/caini.png" alt="Caini"></div>
        <p>Caini</p>
     </a>
      <!-- Pisici -->
      <a href="produse_pisici.html" class="category-item">
        <div class="circle"><img src="Images/pisici.png" alt="Pisici"></div>
         <p>Pisici</p>
      </a>
       <!-- Pasari -->
       <a href="produse_pasari.html" class="category-item">
        <div class="circle"><img src="Images/pasari.png" alt="Pasari"></div>
         <p>Pasari</p>
      </a>
       <!-- Pesti -->
       <a href="produse_pesti.html" class="category-item">
        <div class="circle"><img src="Images/pesti.png" alt="Pesti"></div>
         <p>Pesti</p>
      </a>
    </div>
</section>
    <script src="script.js"></script>
    <script src="filter.js"></script>
</body>
</html>
